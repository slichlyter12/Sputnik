      background-color: #E8E8E8;

      background-color: #F8F8F8;
      width: 500px;
      height: 600px;

<body>

<!-- Header end -->
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Donate Central</a>
    </div>
    <div>
      <ul class="nav navbar-nav">
        <li><a href="index.html">Home</a></li>
        <li><a href="#">View Companies</a></li>
        <li><a href="#">Track Donations</a></li>
		<li class="active"><a href="#">Donate Now</a></li>        <!-- Allow guest to donate? -->
      </ul>
    </div>
	<div style ="float: right; margin-top:7px;">
		<form class="form-inline" role="form">
		<div class="form-group">
		  <label for="email">Email:</label>
		  <input type="email" class="form-control" id="email" placeholder="Enter email">
		</div>
		<div class="form-group">
		  <label for="pwd">Password:</label>
		  <input type="password" class="form-control" id="pwd" placeholder="Enter password">
		</div>
		<button type="submit" class="btn btn-default">Login</button>
	  </form>
	</div>
  </div>
</nav>
<!-- Header end -->

<div class="container">
  <h1 style="text-align: center; margin-top: 50px">Donate Now</h1>
  <form role="form">
    <div class="form-group" style="margin-top:30px;">
      <label for="text">Donate To:</label>
      <input type="text" class="form-control input-lg" id="text" placeholder="Charity Company/Organization">
    </div>  

    <div class="form-group" style="margin-top:30px"> 
      <label for="text">Donate Type:</label>
      <div class="form-group row">
        <div class="col-sm-7">
        <select id="company" class="form-control input-lg">
          <option>Money</option>        <!-- add payment method -->
          <option>Food</option>         <!-- amount? -->
          <option>Equipment</option>
          <option>Others</option>       <!-- promte input? -->
          </select> 
        </div>
        <div class="col-md-5">
          <input type="number" class="form-control input-lg" id="amount" placeholder="Amount">
        </div>
      </div> 
    </div>

    <div class="form-group" style="margin-top:30px">
     <label for="Comment">Comment:</label>
     <textarea class="form-control" rows="3" id="comment"></textarea>
    </div>  

    <button type="submit" class="btn btn-warning input-lg" style="width:100%; margin-top:40px"><span style="font-size: 22px;">Donate!</span></button>
  </form>
</div>

</script>




</body>

</html>
