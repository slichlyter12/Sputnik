  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>

<style>
	.navbar {
      margin-bottom: 0;
	}
	.jumbotron {
		position: absolute;
		top: 39%;
		left: 25%;
		width: 50%;
		opacity: 0.90;
		z-index: 50;
		
</style>

<nav class="navbar navbar-default">
  <div class="container-fluid">
	<div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#menu" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
	  <a class="navbar-brand" href="#">Donate Central</a>
    </div>
  
    <div class="collapse navbar-collapse" id="menu">
      <ul class="nav navbar-nav">
        <li class="active"><a href="index.html">Home</a></li>
        <li><a href="#">View Companies</a></li>
        <li><a href="#">Track Donations</a></li>
		<li><a href="donate.html">Donate Now</a></li>
      </ul>
	  <form class="navbar-form navbar-right" role="form">
		<div class="form-group">
		  <label for="email">Email:</label>
		  <input type="email" class="form-control" id="email" placeholder="Enter email">
		</div>
		<div class="form-group">
		  <label for="pwd">Password:</label>
		  <input type="password" class="form-control" id="pwd" placeholder="Enter password">
		</div>
		<button type="submit" class="btn btn-default">Login</button>
	  </form>
	</div>
  </div>
</nav>

<div class="container">
	<div class="jumbotron">
		<div class="center-text">
			<h1>Donate Central</h1>
			<p>Keeping you connected to charities.</p>
			<p><a class="btn btn-primary btn-lg" href="#" role="button">Donate Now</a></p>
		</div>
	</div>
</div>

<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
    </ol>

    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="http://www.collegestartup.org/wp-content/uploads/2013/09/charity-water-photo.jpg" alt="Water" width="100%" height="auto">    
      </div>

      <div class="item">
        <img src="https://redcrossresults.files.wordpress.com/2012/06/dsc_89092.jpg" alt="Red Cross" width="100%" height="auto">   
      </div>

    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
</div>

<script>
$(document).ready(function(){
    // Activate Carousel
    $("#myCarousel").carousel({interval: 7000}); //7 seconds
    
    // Enable Carousel Indicators
    $(".item1").click(function(){
        $("#myCarousel").carousel(0);
    });
    $(".item2").click(function(){
        $("#myCarousel").carousel(1);
    });
    // Enable Carousel Controls
    $(".left").click(function(){
        $("#myCarousel").carousel("prev");
    });
    $(".right").click(function(){
        $("#myCarousel").carousel("next");
    });
});
</script>
