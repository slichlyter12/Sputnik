<!DOCTYPE html>
<html lang="en">
<head>
  <title>CS 361 Group Assignment</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Donate Central</a>
    </div>
    <div>
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#">View Companies</a></li>
        <li><a href="#">Track Donations</a></li>
		<li><a href="#">Donate Now</a></li>
      </ul>
    </div>
	
	<div style ="float: right">
		<form class="form-inline" role="form">
		<div class="form-group">
		  <label for="email">Email:</label>
		  <input type="email" class="form-control" id="email" placeholder="Enter email">
		</div>
		<div class="form-group">
		  <label for="pwd">Password:</label>
		  <input type="password" class="form-control" id="pwd" placeholder="Enter password">
		</div>
		<button type="submit" class="btn btn-default">Submit</button>
	  </form>
	</div>
  </div>
</nav>

<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
    </ol>

    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="http://www.collegestartup.org/wp-content/uploads/2013/09/charity-water-photo.jpg" alt="Water" width="100%" height="800">
        <div class="carousel-caption">
          <h3>Water Charity/h3>
        </div>      
      </div>

      <div class="item">
        <img src="https://redcrossresults.files.wordpress.com/2012/06/dsc_89092.jpg" alt="Red Cross" width="100%" height="800">
        <div class="carousel-caption">
          <h3>Red Cross Charity</h3>
          <p></p>
        </div>      
      </div>

    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
</div>
